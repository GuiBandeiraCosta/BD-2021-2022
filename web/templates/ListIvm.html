<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List IVM - Flask</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <caption>IVM </caption>
        <thead>
            <tr>
                <th>Numero de Serie</th>
                <th>Fabricante</th>              
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
{% else %}
    <p> Erro: ao obter dados da base de dados!</p>
{% endif %}
<h3>Listar Evento de Reposição </h3>
    <form action="list_evento" method="post">
        <p>Numero de Serie da IVM: <input type="text" name="num_serie"/></p>
        <p>Fabricante da IVM: <input type="text" name="fabricante"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
