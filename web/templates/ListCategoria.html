<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List Categoria - Flask</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Categoria</th>             
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td><a href="sub_categoria?super_Categoria={{ record[0] }}">Adicionar Sub_categoria</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
{% else %}
    <p> Erro: ao obter dados da base de dados!</p>
{% endif %}
<h3>Adicionar Categoria </h3>
    <form action="add/categoria" method="post">
        <p>Nome da Categoria: <input type="text" name="Categoria"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
<h3>Remover Categoria </h3>
    <form action="remove" method="post">
        <p>Nome da Categoria: <input type="text" name="Categoria"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
